<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <script src="app.js" defer></script>
    <section class="fill-page">
        <nav>
            <h1>Package Tracker</h1>
            <div class="nav-links dropdown" data-dropdown>
                <a href="#" class="link" data-dropdown-link>About</a>
                <div class="dropdown-menu about">
                    About this page
                </div>
            </div>
                <div class="nav-links dropdown" data-dropdown>
                    <a href="#" class="link" data-dropdown-link>Packages</a>
                    <div class="dropdown-menu packages-grid" data-dropdown>
                        Package informatin
                    </div>
                </div>
            </div>
        </nav>

        <div id="searchContainer">
            <div id="search">
                <label for="trackerDescription">Write your TrackerID (full or last 4).</label><br>
                <input type="text" placeholder="Enter shipment #id" id="trackerInput" minlength="4" maxlength="13">
                <button onclick="trackPackage()">Track Package</button>
            </div>
        </div>

        <div id="trackerContainer">
            <p id="desc">Input your trackerID for package details.</p>
            <p id="firstName"></p>
            <p id="label"></p>
            <p id="status"></p>
            <p id="trackerID"></p>
            <p id="delivered"></p>
        </div>

        <article>
            <H3>Is your package late?</H3>
            <p>Please contact our customer support for help.</p>
        </article>

        <footer>
            COPYRIGHT &copy; 2022
        </footer>

    </section>

</body>

</html>
