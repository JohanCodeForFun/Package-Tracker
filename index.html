<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="app.js" defer></script>
    <nav>
        <a href="#">About</a>
        <a href="#">Home</a>
        <a href="#">Profile</a>
    </nav>

    <main>
        <h1>Welcome to Package Tracker </h1>
        <label for="trackerDescription">Write your shipment id (last 4) or your name.</label><br>
        <input type="text" placeholder="Enter shipment #id" id="trackerInput" minlength="4" maxlength="13" >
        <button onclick="trackPackage()">Track Package</button>

        <div id="trackerContainer">
            <p>Status:</p>
        </div>


        <article>
            <H3>Is your package late?</H3>
            <p>Please contact our customer support for help.</p>
        </article>

    </main>
</body>
</html>
